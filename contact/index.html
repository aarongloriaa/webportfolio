	<!-- CONTENTS -->
	<div id="contents">
		
		<!-- CONTACT -->

		<section id="contact" class="full-height pl-lg-5 pr-lg-5">
			<div class="container">

				<div class="row justify-content-center text-center">
					<div class="col-lg-8 pb-4">
						<h6 class="text-brand">CONTACT</h6>
						<h1>Interested in working together? Let's talk</h1>
					</div>

					<div class="col-lg-8">
						<form class="row pt-3 pb-3">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" placeholder="Enter your name">
							</div>
							<div class="form-group col-md-6">
								<input type="email" class="form-control" placeholder="Enter your email">
							</div>
							<div class="form-group col-12">
								<input type="text" class="form-control" placeholder="Enter subject">
							</div>
							<div class="form-group col-12">
								<textarea name="" rows="4" class="form-control" placeholder="Enter your mesage"></textarea>
							</div>
							<div class="form-group col-12 d-grid">
								<button class="btn btn-brand" data-toggle="modal" data-target="#sendInfo" type="button">Contact me</button>
							</div>

							<div class="modal fade text-dark" id="sendInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  	  <div class="modal-dialog">
						  	    <div class="modal-content">
						  	      <div class="modal-header">
						  	        <h5 class="modal-title"  id="exampleModalLabel">Thank you for contacting us!</h5>
						  	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  	          <span aria-hidden="true">&times;</span>
						  	        </button>
						  	      </div>
						  	      <div class="modal-body">
						  	        Message Successfully Sent
						  	      </div>
						  	      <div class="modal-footer">
						  	        <button type="button" class="btn btn-brand" data-dismiss="modal">Close</button>
						  	      </div>
						  	    </div>
						  	  </div>
						  	</div>

						  	<div class="text-lg-center">
						  	<a href="https://www.facebook.com/aarongloriaa" target="_blank" class="fa fa-facebook"></a>
						  	<a href="https://www.instagram.com/eyronwolf/?next=%2F" target="_blank" class="fa fa-instagram"></a>
						  	<a href="https://www.pinterest.ph/pin/666955026055684842/" target="_blank" class="fa fa-pinterest"></a>
						  	</div>

						</form>
					</div>
				</div>
			</div>
		</section>
